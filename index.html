<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULADORA</title>
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Calculadora</h1>
    <div id="calculadora">
      <div id="pantalla">0</div>
      <button class="button" id="cancela">C</button>
      <button class="button" id="+/-">+/-</button>
      <button class="button" id="percentual">%</button>
      <button class="button" id="division">รท</button>
      <button class="button" data-value="7">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button" id="moltiplication">X</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button" id="resta">-</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button" id="suma">+</button>
      <button class="button" id="cero">0</button>
      <button class="button" id="decimal">.</button>
      <button class="button" id="igual">=</button>
    </div>
  </body>
</html>
